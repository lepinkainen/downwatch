name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  generate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          DATE=$(date +%Y%m%d)
          SHORT_HASH=$(git rev-parse --short HEAD)
          VERSION="${DATE}-${SHORT_HASH}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

  build:
    needs: generate-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: downwatch-linux-amd64
          - goos: linux
            goarch: arm64
            name: downwatch-linux-arm64
          - goos: windows
            goarch: amd64
            name: downwatch-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            name: downwatch-macos-amd64
          - goos: darwin
            goarch: arm64
            name: downwatch-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        run: |
          mkdir -p build
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/${{ matrix.name }} .
          if [[ "${{ matrix.goos }}" != "windows" ]]; then
            chmod +x build/${{ matrix.name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.name }}
          retention-days: 1

  release:
    needs: [generate-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.generate-version.outputs.version }}
          name: Release ${{ needs.generate-version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
