name: Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Generate version
        id: version
        run: |
          DATE=$(date +%Y%m%d)
          SHORT_HASH=$(git rev-parse --short HEAD)
          VERSION="${DATE}-${SHORT_HASH}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Build for Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -o downwatch-linux-amd64 .
          chmod +x downwatch-linux-amd64

      - name: Build for Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -o downwatch-linux-arm64 .
          chmod +x downwatch-linux-arm64

      - name: Build for Windows amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -o downwatch-windows-amd64.exe .

      - name: Build for macOS amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -o downwatch-macos-amd64 .
          chmod +x downwatch-macos-amd64

      - name: Build for macOS arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -o downwatch-macos-arm64 .
          chmod +x downwatch-macos-arm64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            downwatch-linux-amd64
            downwatch-linux-arm64
            downwatch-windows-amd64.exe
            downwatch-macos-amd64
            downwatch-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
